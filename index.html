<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
</head>
<body>
<!-- Esta é o corpo do documento. Ela contém o conteúdo real do documento. -->
    <div class="main">
        <!-- Esta linha cria um elemento div com a classe "main". Este div conterá o conteúdo principal do documento. -->
        <img class="logo-img" src="/src/google.png" />
        <!-- Esta linha cria um elemento img com a classe "logo-img". Este elemento img exibirá o logotipo do Google. -->
        <input class="search-input" type="text" />
        <!-- Esta linha cria um elemento input com a classe "search-input". Este elemento input será usado para pesquisar coisas no Google. -->
        <div class="btn-wrapper">
            <button button class="btn">Pesquisar no Google</button>
            <!-- Esta linha cria um elemento button com a classe "btn". Este botão será usado para pesquisar coisas no Google. -->
            <button class="btn">Estou com sorte</button>
            <!-- Esta linha cria um elemento button com a classe "btn". Este botão será usado para pesquisar coisas no Google de uma forma mais aleatória. -->
        </div>
    </div>
</body>
</html>
